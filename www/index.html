<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Songroll</title>

    <link href="css/ionic.app.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <script src="cordova.js"></script>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/favorites_controller.js"></script>
    <script src="js/controllers/search_controller.js"></script>
    <script src="js/controllers/track_detail_controller.js"></script>
    <script src="js/directives/sgr-input.js"></script>
    <script src="js/filters/trusted.js"></script>
    <script src="js/services/favorites.js"></script>
    <script src="js/services/music.js"></script>
    <script src="js/services/player.js"></script>
  </head>
  <body ng-app="songroll" animation="slide-left-right-ios7">
    <audio id="track-player"></audio>

    <ion-nav-bar class="bar-positive nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Volver
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>

    <a id="now-playing" ui-sref="tab.search-track-detail({ trackId: $root.currentTrack.id })" ui-sref-active="track-detail-active" ng-if="$root.currentTrack.loaded">
      <img class="background-cover-art" ng-src="{{ $root.currentTrack.image_url }}">
      <div class="info">
        <img class="cover-art" ng-src="{{ $root.currentTrack.image_url }}">
        <h2>{{ $root.currentTrack.title }}</h2>
        <h3>{{ $root.currentTrack.artist }}</h3>
      </div>
    </a>
  </body>
</html>
