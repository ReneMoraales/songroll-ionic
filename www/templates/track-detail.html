<ion-view title="{{ $root.currentTrack.title }}">
  <ion-nav-buttons side="right">
    <button ng-class="isFavoriteClass()" ng-click="favoriteTrack()" class="button button-icon icon"></button>
  </ion-nav-buttons>
  <ion-content has-header="true">
    <div ng-if="$root.trackLoading" id="loader"><img src="img/loader.gif"></div>
    <div ng-if="!$root.trackLoading" class="track-details">
      <div class="play-toggle-container">
        <a ng-click="playerControls.playPause()" class="play-toggle">
          <i ng-if="!$root.trackPlaying" class="icon ion-ios7-play"></i>
          <i ng-if="$root.trackPlaying" class="icon ion-ios7-pause"></i>
        </a>
        <img ng-src="{{ $root.currentTrack.image_url }}" class="cover-art">
      </div>
      <div class="track-seeker-container range range-positive">
        <span ng-if="$root.playerData.currentTime >= 0">{{ $root.playerData.currentTime * 1000 | date: 'mm:ss' }}</span>
        <input id="track-seeker" type="range" name="seeker" min="0" max="{{ $root.playerData.duration }}" ng-model="$root.playerData.currentTime" sgr-input="playerControls.seek()">
        <span ng-if="$root.playerData.duration >= 0">{{ $root.playerData.duration * 1000 | date: 'mm:ss' }}</span>
      </div>
      <div class="info">
        <h2>{{ $root.currentTrack.title }}</h2>
        <h3>{{ $root.currentTrack.artist }}</h3>
      </div>
    </div>
  </ion-content>
</ion-view>
