<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{ track.title }}">
  <ion-content has-header="true">
    <div ng-if="trackLoading" id="loader"><img src="img/loader.gif"></div>
    <div ng-if="!trackLoading" class="track-details">
      <div class="play-toggle-container">
        <a ng-click="playerControls.playPause()" class="play-toggle">
          <i ng-if="!trackPlaying" class="icon ion-ios7-play"></i>
          <i ng-if="trackPlaying" class="icon ion-ios7-pause"></i>
        </a>
        <img ng-src="{{ track.image_url }}" class="cover-art">
      </div>
      <div class="track-seeker-container range range-positive">
        <span>{{ playerControls.currentTime | date: 'mm:ss' }}</span>
        <input id="track-seeker" type="range" name="seeker" min="0" max="{{ playerControls.duration }}" ng-model="playerControls.currentTime" sgr-input="playerControls.seek()">
        <span>{{ playerControls.duration | date: 'mm:ss' }}</span>
      </div>
      <div class="info">
        <h2>{{ track.title }}</h2>
        <h3>{{ track.artist }}</h3>
      </div>
    </div>
  </ion-content>
</ion-view>
