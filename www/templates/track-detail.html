<ion-view title="{{ player.trackInfo.title }}">
  <ion-nav-buttons side="right">
    <button ng-class="isFavoriteClass()" ng-click="favoriteTrack()" class="button button-icon icon"></button>
  </ion-nav-buttons>
  <ion-content has-header="true">
    <div ng-if="player.loading" id="loader"><img src="img/loader.gif"></div>
    <div ng-if="!player.loading" class="track-details">
      <div class="play-toggle-container">
        <a ng-click="player.trackPlayer.playPause()" class="play-toggle">
          <i ng-if="!player.trackPlayer.playing" class="icon ion-ios7-play"></i>
          <i ng-if="player.trackPlayer.playing" class="icon ion-ios7-pause"></i>
        </a>
        <img ng-src="{{ player.trackInfo.image_url }}" class="cover-art">
      </div>
      <div class="track-seeker-container range range-positive">
        <span ng-if="player.trackPlayer.currentTime >= 0">{{ player.trackPlayer.currentTime * 1000 | date: 'mm:ss' }}</span>
        <input id="track-seeker" type="range" name="seeker" min="0" max="{{ player.trackPlayer.duration }}" ng-model="player.trackPlayer.currentTime" sgr-input="player.trackPlayer.seek(player.trackPlayer.currentTime)">
        <span ng-if="player.trackPlayer.duration >= 0">{{ player.trackPlayer.duration * 1000 | date: 'mm:ss' }}</span>
      </div>
      <div class="info">
        <h2>{{ player.trackInfo.title }}</h2>
        <h3>{{ player.trackInfo.artist }}</h3>
      </div>
    </div>
  </ion-content>
</ion-view>
