<ion-view title="Favoritos">
  <ion-content>
    <ion-list id="search-results">
        <ion-item class="item-thumbnail-left" ng-repeat="track in $root.favorites" href="#/tab/search/{{ track.id }}">
          <img ng-src="{{ track.image_url }}">
          <h2>{{ track.title }}</h2>
          <p>{{ track.artist }}</p>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
